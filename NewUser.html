<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Create New User </title>
        <link href="styles/NewUser.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="holder-box">
            <div class="title">Create New User</div>
            <div class="components">
            <form action="#">
                <div class="user-information">
                    <div class="input-box">
                        <span class="information">First Name</span>
                        <input type="text" placeholder="Enter first name" required>
                    </div>
                    <div class="input-box">
                        <span class="information">Last Name</span>
                        <input type="text" placeholder="Enter last name" required>
                    </div>
                    <div class="input-box">
                        <span class="information">Date of Birth</span>
                        <input type="date" required>
                    </div>
                    <div class="input-box">
                        <span class="information">Phone Number</span>
                        <input type="tel" placeholder="(___) ___-_____" required>
                    </div>
                    <div class="input-box">
                        <span class="information">Street Address</span>
                        <input type="text" placeholder="Enter address" required>
                    </div>
                    <div class="input-box">
                        <span class="information">City</span>
                        <input type="text" placeholder="Enter city" required>
                    </div>
                    <div class="input-box">
                        <span class="information">State</span>
                        <input type="text" placeholder="Enter state" required>
                    </div>
                    <div class="input-box">
                        <span class="information">ZIP/Postal Code</span>
                        <input type="text" placeholder="Enter ZIP/Postal code" required>
                    </div>
                </div>

                <div class="account-type">
                    <input type="radio" name="account-type" id="radio-one">
                    <input type="radio" name="account-type" id="radio-two">
                    <input type="radio" name="account-type" id="radio-three">
                    <label for="account-title">Account Type</label>
                    <div class="category">
                        <label for="radio-one">
                            <span class="radioo one"></span>
                            <span class="account-name">Administrator</span>
                        </label>
                        <label for="radio-two">
                            <span class="radioo two"></span>
                            <span class="account-name">Manager</span>
                        </label>
                        <label for="radio three">
                            <span class="radioo three"></span>
                            <span class="account-name">Accountant</span>
                        </label>
                    </div>
                </div>

                <div class="submit">
                        <input type="submit" value="Register">
                </div>              
                <div class="cancel">
                    <input type="cancel" value="Cancel">
            </div>
            </form>
        </div>
        </div>
    </body>
</html>
